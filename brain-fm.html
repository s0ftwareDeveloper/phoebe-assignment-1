<!DOCTYPE html>
<html>

<head>
    <!--Page Title (Shows in Tab)-->
    <title>Brain.fm</title>
    <!--Specifies the character encoding for HTML doc-->
    <meta charset="UTF-8" />
    <!--Linking style.css file-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <!--First Section-->
    <div class="section" style="margin-top: 18px; margin-right: 180px;">
        <!--Logo Image-->
        <div style="flex-grow: 96; align-self: flex-start;">
            <img id="logo-img" src="./images/logo.png" />
        </div>
        <!--Sign In Text-->
        <div>
            <!--anchor tag for link (good practice)-->
            <a id="sign-in-link" href="">Sign In</a>
        </div>
        <!--Try For Free Button-->
        <div>
            <input id="try-button" class="button" type="button" value="Try for free" />
        </div>
    </div>
    <!--Second Section-->
    <div class="section" style="margin-top: 250px;">
        <!--Vertical Flexbox-->
        <div style="display: flex; flex-direction: column; flex: 1 1 200px; margin-top: 77px">
            <div>
                <h2>Functional Music to Improve</h2>
            </div>
            <h3>Focus in 15 Minutes</h3>
            <p id="first-paragraph">
                Our science-first approach creates music that sounds
                different-and affects your brain differently-than any other
                music.
            </p>
            <div id="featured-text">
                FEATURED IN
            </div>
            <div>
                <img id="featured-img" src="./images/clout.png" />
            </div>
            <div>
                <input id="session-button" class="button" type="button" value="Try 5 free sessions" style="align-content: flex-start; white-space: normal;"/>
            </div>
        </div>
        <div id="gif-1">
            <img src="./images/picture-1.gif" />
        </div>
    </div>
</body>

</html>
